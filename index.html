<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MediaViewer</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px 80px;
      box-sizing: border-box;
    }

    h1 {
      color: #00bcd4;
      margin-bottom: 20px;
    }

    .file-upload {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      border: 2px dashed #00bcd4;
      cursor: pointer;
      transition: border 0.3s ease;
      text-align: center;
    }

    .file-upload:hover {
      border-color: #03dac5;
    }

    .file-upload.dragover {
      border-color: #03dac5;
      background-color: #2c2c2c;
    }

    input[type="file"] {
      background: transparent;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    input[type="file"]::file-selector-button {
      background-color: #00bcd4;
      color: #121212;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-weight: bold;
    }

    input[type="file"]::file-selector-button:hover {
      background-color: #03dac5;
    }

    #preview {
      margin-top: 30px;
      width: 100%;
      max-width: 800px;
      border-radius: 12px;
      overflow: hidden;
    }

    video, audio, img {
      width: 100%;
      border-radius: 12px;
      background-color: #1e1e1e;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #1e1e1e;
      text-align: center;
      padding: 15px;
      font-weight: bold;
      color: #00bcd4;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>

  <h1>üé• MediaViewer</h1>

  <div class="file-upload" id="dropZone">
    <p>Click or drag and drop a file here</p>
    <input type="file" id="fileInput" accept=".mp4,.mp3,.png,.jpg,.jpeg" />
  </div>

  <div id="preview"></div>

  <footer>
    2025 Made by Akshit Dagar. All rights reserved.
  </footer>

  <script>
    const fileInput = document.getElementById('fileInput');
    const dropZone = document.getElementById('dropZone');
    const preview = document.getElementById('preview');

    function handleFile(file) {
      const url = URL.createObjectURL(file);
      preview.innerHTML = '';

      if (file.type.startsWith('video/')) {
        const video = document.createElement('video');
        video.controls = true;
        video.src = url;
        preview.appendChild(video);
      } else if (file.type.startsWith('audio/')) {
        const audio = document.createElement('audio');
        audio.controls = true;
        audio.src = url;
        preview.appendChild(audio);
      } else if (file.type.startsWith('image/')) {
        const img = document.createElement('img');
        img.src = url;
        preview.appendChild(img);
      } else {
        preview.innerHTML = `<p style="color: red; font-weight: bold;">‚ùå Unsupported file type.</p>`;
      }
    }

    fileInput.addEventListener('change', function () {
      const file = this.files[0];
      if (file) handleFile(file);
    });

    dropZone.addEventListener('dragover', function (e) {
      e.preventDefault();
      dropZone.classList.add('dragover');
    });

    dropZone.addEventListener('dragleave', function () {
      dropZone.classList.remove('dragover');
    });

    dropZone.addEventListener('drop', function (e) {
      e.preventDefault();
      dropZone.classList.remove('dragover');
      const file = e.dataTransfer.files[0];
      if (file) handleFile(file);
    });
  </script>

</body>
</html>
